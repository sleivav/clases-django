{% extends 'mascotas/base.html' %}

{% block content %}
    <div class="container mt-3">
        <h1 class="text-center">Directorio de mascotas</h1>
        <hr/>
    </div>


    <div class="container row offset-md-1">
    {% for animal in animales %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ animal.nombre }}</h5>
                    <p class="card-subtitle text-muted mb-2">{{ animal.especie }}</p>
                    <div class="card-text">Comida favorita: {{ animal.especie.fruta_favorita }}</div>
                    <div class="card-text">Puntos de vida: {{ animal.salud }}</div>
                    <a href="{% url 'humano' humano=animal.humano_id %}" class="card-link">Ver Due√±o</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
